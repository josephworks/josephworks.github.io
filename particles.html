<!DOCTYPE html>
<html>
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <script src="https://gist.githubusercontent.com/josephworks/874353866d759d13b6c5758cf5f6b81b/raw/2bb4ddfd955a327ebce3eff84bf8bd0a3e28d75e/script.js"></script>
    <style>
      /* ---- reset ---- */
      body{
      margin:0;
      font:normal 75% Arial, Helvetica, sans-serif;
      }
      canvas{
      display: block;
      vertical-align: bottom;
      }
      /* ---- particles.js container ---- */
      #particles-js{
      position:absolute;
      width: 100%;
      height: 100%;
      background-color: #2626cf;
      background-image: url("");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50% 50%;
      }
      /* ---- stats.js ---- */
      .count-particles{
      background: #000022;
      position: absolute;
      top: 48px;
      left: 0;
      width: 80px;
      color: #13E8E9;
      font-size: .8em;
      text-align: left;
      text-indent: 4px;
      line-height: 14px;
      padding-bottom: 2px;
      font-family: Helvetica, Arial, sans-serif;
      font-weight: bold;
      }
      .js-count-particles{
      font-size: 1.1em;
      }
      #stats, .count-particles{
      -webkit-user-select: none;
      margin-top: 5px;
      margin-left: 5px;
      }
      #stats{
      border-radius: 3px 3px 0 0;
      overflow: hidden;
      }
      .count-particles{
      border-radius: 0 0 3px 3px;
      }
    </style>
  </head>
  <body>
    <!-- particles.js container --> 
    <div id="particles-js"></div>
    <!-- stats - count particles --> 
    <div class="count-particles"> <span class="js-count-particles">--</span> particles </div>
    <!-- particles.js lib - https://github.com/VincentGarreau/particles.js --> <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib --> <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
  </body>
</html>
