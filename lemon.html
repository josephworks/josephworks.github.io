<!DOCTYPE HTML>
<html>
<head>
	<style type="text/css">
		body {
			background-color: yellow;
			transition: background-color 3s;
		}
		img {
			length: 100%;
			width: 100%;
		}
	</style>
	<title>JosephWorks - Lemon</title>
	<link href="https://unpkg.com/webkul-micron@1.1.6/dist/css/micron.min.css" type="text/css" rel="stylesheet">
    <script src="https://unpkg.com/webkul-micron@1.1.6/dist/script/micron.min.js" type="text/javascript"></script>
</head>
<body>
	<script type="text/javascript">
		var colors = ["red", "orange", "yellow", "green", "blue", "indigo", "violet"];

		var i = 1;

		window.setInterval(function(){
			document.body.style.backgroundColor = colors[i];
			i++;
			if (i === colors.length){
				i=0;
			}
		}, 5000);
	</script>
  <center><h1>Lemon</h1></center>
  <img data-micron="pop" src="https://unixtitan.net/images/lemon-transparent-2.png">
</body>
</html>
